<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Support</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f8f9fa; }
        .chat-container {
            max-width: 400px; 
            position: fixed; 
            bottom: 80px; 
            right: 20px; 
            background: white; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1); 
            display: none;
        }
        .chat-box { height: 350px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; }
        .chat-message { padding: 8px 12px; margin: 5px 0; border-radius: 10px; }
        .user-message { background: #007bff; color: white; align-self: flex-end; text-align: right; }
        .bot-message { background: #e9ecef; color: black; align-self: flex-start; }
        .chat-input { border-top: 1px solid #ddd; padding: 10px; display: flex; }
        .hidden { display: none !important; }
        
        /* Floating Chat Button */
        .chat-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
        }

        /* Close Button */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            font-size: 20px;
            color: red;
        }
    </style>
</head>
<body>

    <!-- Chat Support Icon -->
    <div class="chat-icon" onclick="toggleChat()">
        ðŸ’¬
    </div>

    <!-- Chat Container -->
    <div class="chat-container p-3" id="chat-container">
        <span class="close-btn" onclick="closeChat()">âœ–</span>
        <h5 class="text-center">Chat Support</h5>
        <div class="chat-box" id="chat-box"></div>
        <div class="chat-input" id="chat-input">
            <input type="text" id="user-input" class="form-control" placeholder="Type here..." disabled>
            <button class="btn btn-primary" onclick="sendMessage()" disabled>Send</button>
        </div>
    </div>

    <script>
        let chatContainer = document.getElementById("chat-container");
        let chatBox = document.getElementById("chat-box");
        let chatInput = document.getElementById("chat-input");
        let userInput = document.getElementById("user-input");
        let sendButton = document.querySelector(".chat-input button");

        let chatData = { name: "", email: "", mobile: "", message: "" };
        let step = 0;

        function botMessage(text) {
            setTimeout(() => {
                let botMsg = `<div class="chat-message bot-message">${text}</div>`;
                chatBox.innerHTML += botMsg;
                chatBox.scrollTop = chatBox.scrollHeight;
                userInput.disabled = false;
                sendButton.disabled = false;
            }, 500);
        }

        function startChat() {
            chatBox.innerHTML = ""; // Clear chat history
            chatInput.classList.remove("hidden"); // Show input field
            step = 0; // Reset step
            chatData = { name: "", email: "", mobile: "", message: "" };
            botMessage("ðŸ‘‹ Welcome to my website! How can I assist you?");
            setTimeout(() => botMessage("Let's start with your Name:"), 500);
        }

        function sendMessage() {
            let userText = userInput.value.trim();
            if (userText === "") return;

            chatBox.innerHTML += `<div class="chat-message user-message">${userText}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
            userInput.value = "";
            userInput.disabled = true;
            sendButton.disabled = true;

            setTimeout(() => nextStep(userText), 500);
        }

        function nextStep(response) {
            if (step === 0) {
                chatData.name = response;
                botMessage(`Nice to meet you, ${response}! What's your email?`);
                step++;
            } else if (step === 1) {
                chatData.email = response;
                botMessage(`Thanks! Now, please enter your mobile number.`);
                step++;
            } else if (step === 2) {
                chatData.mobile = response;
                botMessage(`Got it! Lastly, what message would you like to send?`);
                step++;
            } else if (step === 3) {
                chatData.message = response;
                botMessage(`Thank you! ðŸŽ‰ Hereâ€™s what you submitted:
                <br>We will get back to you soon!`);

                setTimeout(() => {
                    chatInput.classList.add("hidden"); // Hide input and send button
                }, 2000);

                userInput.disabled = true;
                sendButton.disabled = true;
            }
        }

        function toggleChat() {
            if (chatContainer.style.display === "none" || chatContainer.style.display === "") {
                chatContainer.style.display = "block";
                startChat();
            } else {
                chatContainer.style.display = "none";
            }
        }

        function closeChat() {
            chatContainer.style.display = "none";
        }
    </script>

</body>
</html>
